{% extends 'home.html' %}

{% block container %}
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #343a40;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #495057;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin-top: 5px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn-submit:hover {
      background-color: #0056b3;
      cursor: pointer;
    }
  </style>

  <div class="login-container">
    <h2>Login</h2>
    <form
        method="POST"
        action="{{ url_for('auth.login') }}"
        role="form">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.username.label }}: 
        {{ form.username(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.password.label }}: 
        {{ form.password(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>
{% endblock %}
